<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<style>
			body {
				margin: 0;
				font-family: Arial, Helvetica, sans-serif;
			}

			.topnav {
				position: fixed;
				overflow: hidden;
				background-color: #333;
				width: 100%;
				top: 0
			}

			.topnav a {
				float: left;
				display: flex;
				align-items: center;
				justify-content: center;
				height: 70px;
				color: #f2f2f2;
				text-align: center;
				padding: 14px 16px;
				text-decoration: none;
				font-size: 17px;
			}

			.topnav a:not(.logo):hover {
				background-color: #ddd;
				color: black;
			}

			.topnav .logo {
				height: 100%;
			}

			.topnav .icon {
				display: none;
				height: 100%;
			}

			.topnav.responsive .icon {
				position: fixed;
				right: 0;
				top: 0;
			}

			.topnav .icon .fa {
				padding-top: 10px;
				padding-right: 10px;
				font-size: 30px;
				width: 30px;
				height: 60px;
			}

			@media screen and (max-width: 600px) {
				.topnav a:not(:first-child) {
					display: none;
				}

				.topnav a.icon {
					float: right;
					display: flex;
					align-items: center;
					justify-content: center;
				}

				.topnav.responsive {
					position: relative;
				}

				.topnav.responsive a {
					float: none;
					display: block;
					text-align: left;
					height: auto;
				}
			}

			.content {
				padding-top: 97px;
				display: flex;
			}

			//above is for top nav
			.anchor {
				/* Used to fix divs in place, allowing them to flex based on contents of anchor div */
				display: flex;
			}

			.anchor div {
				/* Used to fix divs in place, divs occupy 100% (which is divided among child div) of the screen and have a height of 100px*/
			}

			.textcentered {
				text-align: center;
			}

			.yellowgradient {
				background: linear-gradient(to bottom right, #fcdd09 60%, #ff9933 90%);
				overflow: hidden;
				flex: 1;
			}

			.toolbar {
				display: flex;
				justify-content: space-between;
				align-items: center;
				padding: 10px;
				background: linear-gradient(to bottom right, #fcdd09 0%, #ff9933 100%);
				overflow: hidden;
				position: fixed;
				top: 0;
				width: 100%;
			}

			.buttons {
				padding: 15px 100px;
				display: flex;
				gap: 100px;
			}

			.buttons button {
				background-color: #f24824;
				border: none;
				width: 170px;
				height: 50px;
				color: white;
				font-size: 10px;
				text-align: center;
				transition: background-color 1s ease;
			}

			.buttons button:hover {
				background-color: #18ae4b;
				color: #C2C2C2;
			}

			.parentDiv {
				display: flex;
			}

			#images {
				flex: 6;
				display: grid;
				gap: 1rem;
				grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
				gap: 50px 150px;
			}

			.menuitem {
				display: flex;
				flex-direction: column;
				align-items: center;
				text-align: justify;
			}

			.labelDiv {
				margin-bottom: 10px;
				font-size: 20px;
				/* Adjust this value to your preferred size */
			}

			.buttonsA button {
				background-color: #f24824;
				border: none;
				width: 100%;
				height: 50px;
				color: white;
				font-size: 10px;
				text-align: center;
				transition: background-color 1s ease;
			}

			.buttonsA button:hover {
				background-color: #18ae4b;
				color: #C2C2C2;
			}

			.buttonsSelected button {
				background-color: #be2b0b;
				border: none;
				width: 100%;
				height: 50px;
				color: white;
				font-size: 10px;
				text-align: center;
				transition: background-color 1s ease;
			}
		</style>
	</head>
	<body>
		<div class="topnav" id="myTopnav">
			<a href="#home" class="logo">
				<img src="LOGO.png" alt="Your Image" width="70">
			</a>
			<a href="#news">MENU</a>
			<a href="#contact">CONTACT US</a>
			<a href="#about">ORDER NOW</a>
			<a href="javascript:void(0);" class="icon" onclick="myFunction()">
				<i class="fa fa-bars" style="font-size:48px;color:white"></i>
			</a>
		</div>
		<script>
			function myFunction() {
				var x = document.getElementById("myTopnav");
				var content = document.querySelector('.content');
				if (x.className === "topnav") {
					x.className += " responsive";
					content.style.marginTop = '0'; // Remove the top margin
					content.style.paddingTop = '0px'; // Remove the top margin
				} else {
					x.className = "topnav";
					content.style.marginTop = '97px'; // Add the top margin back
				}
			}
		</script>
		<div class="content">
			<div class="yellowgradient">
				<div class="buttonsA">
					<a href="MENU.html">
						<button>BEEF SOUP</button>
					</a>
					<a href="MENU.html">
						<button>PAD THAI</button>
					</a>
					<a href="MENU.html">
						<button>PAD SEE EW</button>
					</a>
					<a href="MENU.html">
						<button>TOM YUM SOUP</button>
					</a>
					<a href="MENU.html">
						<button>FREID RICE</button>
					</a>
					<a href="MENU.html">
						<button>TOM YUM RICE</button>
					</a>
					<a href="MENU.html">
						<button>BAGOONG RICE</button>
					</a>
					<a href="MENU.html">
						<button>DRINKS</button>
					</a>
				</div>
			</div>
			<div id="images">
				<script>
	var numOfItems = 10; // Change this to the number of items you want
	var mainDiv = document.getElementById('images');
	for (var i = 1; i <= numOfItems; i++) {
		// Create a parent div for each set of image and text
		var parentDiv = document.createElement('div');
		parentDiv.className = 'parentDiv';
		// Create a div for the image
		var imgDiv = document.createElement('div');
		imgDiv.className = 'imgDiv';
		var img = document.createElement('img');
		img.src = i + '.png'; // Replace this with your image source
		img.onerror = function() {
			this.parentNode.removeChild(this);
		};
		// Set the width and height
		img.style.width = "70px";
		img.style.height = "70px";
		// Append the image to the image div
		imgDiv.appendChild(img);
		// Create a div for the text content (label + description)
		var textContentDiv = document.createElement('div');
		textContentDiv.className = 'textContentDiv';
		// Create a div for the label
		var labelDiv = document.createElement('div');
		labelDiv.className = 'labelDiv';
		// Create a text node for the label
		var label = document.createTextNode("PRODUCT " + i); // Replace this with your label
		labelDiv.appendChild(label);
		// Create a div for the text
		var textDiv = document.createElement('div');
		textDiv.className = 'textDiv';
		// Create a text node with the product description
		var description = document.createTextNode("THIS FOOD TASTES SO GOOOOOOOO OOOOOOO OOOOOO OOOOOO OOOOOOOOOO OOOOD"); // Replace this with your text
		// Append the description to the text div
		textDiv.appendChild(description);
		// Append the label div and text div to the text content div
		textContentDiv.appendChild(labelDiv);
		textContentDiv.appendChild(textDiv);
		// Append the image div and text content div to the parent div
		parentDiv.appendChild(imgDiv);
		parentDiv.appendChild(textContentDiv);
		// Append the parent div to the main div
		mainDiv.appendChild(parentDiv);
	}
</script>
			</div>
		</div>
	</body>
</html>
